<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CDN Freelancers</title>
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.3/angular.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular-route.min.js"></script>
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">

	<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
</head>

<body>
	<div class="jumbotron jumbotron-fluid">
	  <div class="container">
	    <h2 class="display-4">CDN - Complete Developer Network</h2>
	  </div>
	</div>

	<div class="container">
		<h4>
			<button id="back" type="button" class="btn btn-warning goToList">Back to full lists</button>
		</h4>
		<br>

		<form action="http://localhost:3000/create" method="post">
		  <div class="form-group row">
		    <label for="inputName3" class="col-sm-3 col-form-label">User Name</label>
		    <div class="col-sm-9">
		      <input type="username" class="form-control" id="inputName3" name="username" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputEmail3" class="col-sm-3 col-form-label">Email</label>
		    <div class="col-sm-9">
		      <input type="email" class="form-control" id="inputEmail3" name="email" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputPhone3" class="col-sm-3 col-form-label">Phone Number</label>
		    <div class="col-sm-9">
		      <input type="phone" class="form-control" id="inputPhone3" name="phone" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputSkill3" class="col-sm-3 col-form-label">Skillsets</label>
		    <div class="col-sm-9">
		      <input type="skillsets" class="form-control" id="inputSkill3" name="skillsets" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <label for="inputHobby3" class="col-sm-3 col-form-label">Hobby</label>
		    <div class="col-sm-9">
		      <input type="hobby" class="form-control" id="inputHobby3" name="hobby" required>
		    </div>
		  </div>
		  <div class="form-group row">
		    <div class="col-sm-10">
		      <button type="submit" class="btn btn-primary">Register</button>
		    </div>
		  </div>
		</form>
	</div>

	<div id="existingModal" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h5 class="modal-title">Register User</h5>
	      </div>
	      <div class="modal-body">
	        <p>This user already registered before.</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary goToList">Go To User List</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Register New User</button>
	      </div>
	    </div>
	  </div>
	</div>

	<div id="successModal" class="modal" tabindex="-1" role="dialog">
	  <div class="modal-dialog" role="document">
	    <div class="modal-content">
	      <div class="modal-header">
	      	<h5 class="modal-title">Register User</h5>
	      </div>
	      <div class="modal-body">
	        <p>New user is registered successfully!</p>
	      </div>
	      <div class="modal-footer">
	        <button type="button" class="btn btn-primary goToList">Go To User List</button>
	        <button type="button" class="btn btn-secondary" data-dismiss="modal">Register New User</button>
	      </div>
	    </div>
	  </div>
	</div>
</body>
</html>

<script type="text/javascript">
	const urlParams = new URLSearchParams(window.location.search);
	const myParam = urlParams.get('status');
	if(myParam== 'exist') {
		$("#existingModal").modal({ show : true });
	} else if(myParam== 'success') {
		$("#successModal").modal({ show : true });
	}

	$('.goToList').on("click", function(e) {
		window.location.href = '/';
	})
</script>
